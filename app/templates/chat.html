<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ursa Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat_styles.css') }}">
</head>
<body class="bg-gray-100 flex h-screen">

    <div id="sidebar-overlay" class="hidden md:hidden" onclick="toggleSidebar()"></div>

    <nav id="sidebar" class="sidebar text-white flex flex-col flex-shrink-0 h-full">
        <div class="p-4 border-b border-gray-700 flex justify-between items-center">
            <a href="#" onclick="startNewChat()" class="sidebar-link flex items-center gap-2 p-2 rounded-lg hover:bg-gray-700 w-full">
                <img src="{{ url_for('static', filename='images/ursa_logo.png') }}" alt="Ursa Logo" class="w-8 h-8">
                <span class="font-semibold text-white">Ursa Chatbot</span>
            </a>
            <button onclick="startNewChat()" title="New Chat" class="p-2 rounded-lg hover:bg-gray-700 new-chat-btn text-white">
                <svg width="20" height="20" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor"><path d="M12 4v16m8-8H4"></path></svg>
            </button>
        </div>
        <div id="sidebar-content" class="flex-grow overflow-y-auto">
            <div class="p-2">
                <span class="text-xs text-gray-400 font-semibold px-2">Chat History</span>
                <ul id="chat-history-list" class="mt-2"></ul>
            </div>
        </div>
        <div class="p-4 border-t border-gray-700">
            <a href="{{ url_for('main_bp.index') }}" class="sidebar-link flex items-center gap-3 p-2 rounded-lg hover:bg-gray-700">
                <img src="{{ url_for('static', filename='images/morgan_logo.png') }}" alt="Morgan State Logo" class="w-8 h-8 rounded-full">
                <span class="font-semibold text-white">Logout / Home</span>
            </a>
        </div>
    </nav>
    
    <main id="main-content" 
          class="flex-1 flex flex-col h-screen" 
          data-user-id="{{ user_id | tojson }}" 
          data-api-url="{{ url_for('main_bp.api_chat') }}"
          data-deadlines-url="{{ url_for('main_bp.get_upcoming_deadlines') }}">
        
        <header class="p-4 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()" class="md:hidden p-2 rounded-lg text-gray-600 hover:bg-gray-100" title="Open Menu">
                    <svg width="24" height="24" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor"><path d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <h1 class="text-xl font-semibold msu-text-blue" style="color: var(--msu-blue);">Welcome to Ursa!</h1>
            </div>
            <div class="flex items-center gap-4">
                <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors" title="Toggle Dark Mode">
                    <svg id="theme-icon" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="color: var(--text-main);">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>

                <button onclick="openGpaModal()" title="GPA Calculator" class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                    <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" style="color: var(--text-main);">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 15.75l-2.489-2.489m0 0a3.375 3.375 0 10-4.773-4.773 3.375 3.375 0 004.774 4.774zM21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </button>
                <a href="https://www.morgan.edu" target="_blank">
                    <img src="{{ url_for('static', filename='images/morgan_logo.png') }}" alt="Morgan State Logo" class="w-10 h-10">
                </a>
            </div>
        </header>

        <div id="chat-window" class="flex-1 overflow-y-auto p-6 space-y-4 flex flex-col">
            <div id="welcome-container" class="flex flex-col items-center justify-center h-full">
                
                <div id="upcoming-deadlines-container">
                    <h3 class="text-lg font-semibold mb-2 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-orange-600" style="color: var(--msu-orange);"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                        Important Dates & Deadlines
                    </h3>
                    <ul id="upcoming-deadlines-list" class="space-y-2">
                        </ul>
                </div>

                <img src="{{ url_for('static', filename='images/ursa_logo.png') }}" alt="Ursa Logo" class="w-20 h-20 mb-4">
                <h2 class="text-2xl font-semibold mb-6" style="color: var(--text-main);">What can I help you with?</h2>
                
                <div id="suggested-prompts" class="grid grid-cols-1 md:grid-cols-2 gap-3 w-full max-w-2xl">
                    <button class="prompt-button" onclick="sendSuggestedPrompt('Who is my academic advisor?')">
                        Who is my academic advisor?
                    </button>
                    <button class="prompt-button" onclick="sendSuggestedPrompt('What classes do freshmen take?')">
                        What classes do freshmen take?
                    </button>
                    <button class="prompt-button" onclick="sendSuggestedPrompt('Where can I find internship opportunities?')">
                        Where can I find internship opportunities?
                    </button>
                    <button class="prompt-button" onclick="sendSuggestedPrompt('When are final exams for the fall semester?')">
                        When are final exams for the fall semester?
                    </button>
                </div>
            </div>
        </div>

        <div class="p-6 bg-white border-t border-gray-200" style="background-color: var(--secondary-bg); border-top-color: var(--border-color);">
            <form id="chat-form" class="flex items-center space-x-3">
                <input type="text" id="chat-input" placeholder="Ask anything about Morgan State CS..." class="flex-1 border border-gray-300 rounded-lg p-3 text-lg focus:outline-none focus:ring-2 focus:ring-blue-500" autocomplete="off" required>
                <button type="submit" id="send-button" class="msu-bg-blue text-white p-3 rounded-lg hover:opacity-90 transition-all shadow-md flex items-center justify-center w-14 h-14">
                    <svg id="send-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-white">
                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <div id="loading-spinner" class="spinner hidden"></div>
                </button>
            </form>
        </div>
    </main>

    <div id="gpa-modal-overlay" class="gpa-modal-overlay hidden">
        <div class="gpa-modal">
            <div class="gpa-modal-header">
                <div class="flex border-b border-gray-200 gap-4" style="border-color: var(--border-color);">
                    <button id="gpa-tab-semester" class="gpa-tab active" onclick="switchGpaTab('semester')">Semester GPA</button>
                    <button id="gpa-tab-course" class="gpa-tab" onclick="switchGpaTab('course')">Course Grade (What-If)</button>
                </div>
                <button onclick="closeGpaModal()" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            </div>
            
            <div class="gpa-modal-body">
                <div id="gpa-content-semester" class="gpa-tab-content active space-y-4">
                    <div id="gpa-course-list" class="space-y-3">
                        </div>
                    <button onclick="addGpaCourseRow()" class="gpa-btn gpa-btn-secondary w-full text-sm">Add Course</button>
                    <hr style="border-color: var(--border-color);">
                    <div class="flex justify-between items-center">
                        <span class="text-lg font-semibold">Semester GPA:</span>
                        <span id="semester-gpa-result" class="text-2xl font-bold msu-text-blue" style="color: var(--msu-blue);">0.00</span>
                    </div>
                </div>

                <div id="gpa-content-course" class="gpa-tab-content space-y-4">
                    <div class="text-sm" style="color: var(--text-muted);">Enter your assignments and their weights.</div>
                    <div id="gpa-assignment-list" class="space-y-3">
                        </div>
                    <button onclick="addGpaAssignmentRow()" class="gpa-btn gpa-btn-secondary w-full text-sm">Add Assignment</button>
                    <hr style="border-color: var(--border-color);">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium" style="color: var(--text-main);">Weight Achieved</label>
                            <div id="course-weight-result" class="mt-1 text-lg font-bold msu-text-blue" style="color: var(--msu-blue);">0%</div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium" style="color: var(--text-main);">Current Grade</label>
                            <div id="course-grade-result" class="mt-1 text-lg font-bold msu-text-blue" style="color: var(--msu-blue);">0.0%</div>
                        </div>
                    </div>
                    <div class="p-3 rounded-lg" style="background-color: var(--primary-bg);">
                        <label class="block text-sm font-medium" style="color: var(--text-main);">What do I need on my final exam?</label>
                        <div class="grid grid-cols-2 gap-3 mt-2">
                            <input type="number" id="final-exam-weight" placeholder="Final's Weight (%)" class="gpa-input">
                            <input type="number" id="desired-course-grade" placeholder="Desired Grade (%)" class="gpa-input">
                        </div>
                        <button onclick="calculateFinalExam()" class="gpa-btn gpa-btn-primary w-full text-sm mt-3">Calculate</button>
                        <div id="final-exam-result" class="mt-3 text-center font-semibold"></div>
                    </div>
                </div>
            </div>

            <div class="gpa-modal-footer">
                <button onclick="closeGpaModal()" class="gpa-btn gpa-btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat_logic.js') }}"></script>
    <script src="{{ url_for('static', filename='js/gpa_calculator.js') }}"></script>
    
</body>
</html>
